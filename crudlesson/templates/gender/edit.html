{% extends "layout/base.html" %}
{% block title %} 
Create Gender 
{% endblock title %} 

{% block content  %}

<div class="col-md-6 mx-auto">
    <form action="/gender/update/{{ gender.gender_id }}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" value="{{ gender.gender  }}" />
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-3">Update Gender</button>
        <a href="/genders" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>  
    </form>
</div> 


{% endblock content  %}
